	<script type="text/javascript">

		/*------------------------------
			Имена переменных
		 -------------------------------
		1.  Имя переменной может начинаться с буквы, знака $ или с подчеркивания _
		2.  Имя переменной может содержать только буквы, числа, символ $ или _
		    Нельзя использовать пробелы, тире, амперсанды, звездочки и т.д.
		3.  Имя переменной чувствительно к регистру. Name и name - это разные переменные
		4.  Нельзя называть переменную одним из занятых слов.
		 ------------------------------*/

		var $sum; // но не |var *sum;| или |var 3var;|
		var my_car; // но не |var my-car;| или |var my car;|
		var one_line; // обращение по тому же имени, но не |var One_line;| или |var one_Line;|
		var thisFunction; /* но не  abstract 	
									boolean 	
									break 	
									byte

									while 	
									with */
