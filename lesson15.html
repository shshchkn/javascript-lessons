<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>

			<code>
				
			</code>
	
			<script type="text/javascript">

				/*-------------------------------------
				Дополнительны методы работы с массивами
				reverse() - реверс
				sort() - сортировка по алфавиту (для строк)
				join() - замена разделителя
				concat() - соединение массивов (конкатенация)
				slice() - вырезка из массива
				-------------------------------------*/

				var students = ['Григорий Щепкин', 'Тамара Андреева', 'Василий Уткин', 'Петр Смирнов', 'Алексей Петров'];
				var students2 = ['Герман Шилов', 'Арсений Пушков', 'Анастасия Дорохова'];
				var group = students.concat(students2);
				var happyStudents = students.slice(0, 3);

				document.write(students.reverse() + '<br><br>');
				document.write(students.sort() + '<br><br>');
				document.write(students.join(' - ') + '<br><br>');
				document.write(students.concat(students2) + '<br><br>');
				document.write(group.join(' | ') + '<br><br>');
				document.write(happyStudents + '<br><br>');
				
			</script>
			
		</section>
	</div>

	<footer>
		<div class="footer__inner">

		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
