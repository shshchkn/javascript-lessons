			<script type="text/javascript">

				/*---------------------------------------------------
				Math.random() - генерация случайного числа от 0 до 1;
				---------------------------------------------------*/
				
				var rand = Math.round(Math.random() * 100);

				//document.write(rand);

				function myRandom (from, to)  { // ф-ция генерации случайного числа в определенном диапазоне
					return Math.floor((Math.random() * (to - from + 1)) + from);
				}

				var result = myRandom(0, 600); // записываем вызов ф-ции в переменную

				document.write(result); // выводим на экран эту переменную
