<body>
	
	<div class="wrapper">

		<section>

			<a href="index.html">К списку</a><br><br>

			<code>
			</code>
	
			<script type="text/javascript">

				/*--------------------------------
				parseInt() - преобразовывает переданный параметр в число;
				parseFloat() - преобразовывает не только целые, но и десятичные числа;
				Number() - преобразовывает любой переданный ей объект в число, либо NaN.
				--------------------------------*/
				
				var count = '36 апельсинов'; // преобразует в число, если строка начинается с него
				var newcount = parseInt(count);

				var test = 65;
				// var result = count + test;
				var result = newcount + test;

				document.write(result + '<br>');


				var count = '5.56 грамм';
				var newcount = parseFloat(count);

				document.write(newcount + '<br>');


				var bool = true;
				var result = Number(bool);

				document.write(result + '<br>');

			</script>
			
		</section>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
