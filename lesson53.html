			<script type="text/javascript">

				/*-------------------------
				navigator, screen, location
				-------------------------*/

				// var option;
				// for (option in location) {
				// 	document.write(option + ': ' + location[option] + '<br>');
				// }

				function userDetails () {
					document.write('Браузер: ' + navigator.userAgent + '<br>');
					document.write('Язык: ' + navigator.language + '<br>');
					document.write('ОС: ' + navigator.platform + '<br>');
					document.write('Куки: ' + navigator.cookieEnabled + '<br>');
					document.write('Интернет: ' + navigator.onLine + '<br>');
					document.write('Разрешение экрана: ' + screen.width + 'x' + screen.height + '<br>');
					document.write('Глубина цвета: ' + screen.colorDepth + '<br>');
					document.write('Адрес загруженной страницы: ' + location.href + '<br>');
				}

				userDetails();

			</script>

		$(window).on('load', function () {

			$('footer').css( 'margin-top', -(footerH) );
