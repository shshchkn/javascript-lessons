<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>

			<code>
				
			</code>
	
			<script type="text/javascript">

				/*-----------------
				Многомерные массивы
				-----------------*/

				var students1 = ['Григорий Щепкин', 'Тамара Андреева', 'Василий Уткин'],
					students2 = ['Герман Шилов', 'Арсений Пушков', 'Анастасия Дорохова'],
					students3 = ['Петр Смирнов', 'Алексей Петров', 'Дмитрий Бойко'];

				var myCollege = [students1, students2, students3];

				document.write(myCollege[1][1] + '<br>'); // выведет 'Арсений Пушков'
				document.write(myCollege[0][2] + '<br>'); // выведет 'Василий Уткин'

				var appleSorts = ['Антоновка', 'Семеринка'],
					orangeSorts = ['Египетский', 'Турецкий', 'Морокканский'];

				var fruits = ['Банан', appleSorts, 'Груша', orangeSorts];

				document.write(fruits[3][1] + '<br>');
				
			</script>
			
		</section>
	</div>

	<footer>
		<div class="footer__inner">
			&copy; 2016
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
</html>
