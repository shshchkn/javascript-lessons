<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>

			<h3 id="dz"></h3>
			
			<script type="text/javascript">

				/*------------------------------------------------------------------------------------
				Домашнее задание к 11-му уроку.

				Ваша задача состоит в том, чтобы создать четыре переменных (названия выбирайте на своё усмотрение).
				Первую - для хранения количества дней. Присвойте ей значение - 365. 
				Вторую - для  хранения названия нашей планеты "Земля". 
				Третью - для хранения примерного  количества жителей нашей планеты, присвойте ей значение "7 млрд.". 
				Четвертую - для хранения слова "Солнца".

				Далее, используя текст и переменные, Вы должны вывести на экран такой абзац:
				"Мы живем на планете Земля, она делает один оборот вокруг Солнца за 365 дней.  
				Население нашей планеты составляет примерно 7 млрд. человек."
				-----------------------------------------------------------------------------------*/

				var daysInYear = 365,
					planet = 'Земля',
					population = '7 млрд.',
					sun = 'Солнца';

				var output = 'Мы живем на планете ' + planet + ', она делает один оборот вокруг ' + sun + ' за ' + daysInYear + ' дней. Население нашей планеты составляет примерно ' + population + ' человек.';

				document.write(output);

				document.getElementById('dz').innerHTML = 'Мы живем на планете ' + planet + ', она делает один оборот вокруг ' + sun + ' за ' + daysInYear + ' дней. Население нашей планеты составляет примерно ' + population + ' человек.';

			</script>

		</section>
	</div>

	<footer>
		<div class="footer__inner">
			&copy; 2016
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
</html>
