	<script type="text/javascript">

		/*
		Домашнее задание к 12-му уроку.

		Создайте два массива.
		1-й - это массив из пяти стран на ваш выбор.
		2-й - это массив количества населения в этих странах (этот массив состоит исключительно из цифр).

		А затем с помощью метода document.write() выведите на экран
		пять строк, где каждая строка - это назване страны и численность ее населения.
		*/

		var countries = ['Россия', 'Китай', 'Франция', 'Германия', 'Англия'];
		var population = [142.5, 1355, 66.26, 81, 63.75];

		document.write(
			countries[0] + ' - население: <b>' + population[0] + ' млн.</b> чел.<br>' + 
			countries[1] + ' - население: <b>' + population[1] + ' млн.</b> чел.<br>' + 
			countries[2] + ' - население: <b>' + population[2] + ' млн.</b> чел.<br>' + 
			countries[3] + ' - население: <b>' + population[3] + ' млн.</b> чел.<br>' + 
			countries[4] + ' - население: <b>' + population[4] + ' млн.</b> чел.<br>'
		);

	</script>
