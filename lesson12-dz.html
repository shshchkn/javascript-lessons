<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>
			
			<script type="text/javascript">

				/*
				Домашнее задание к 12-му уроку.

				Создайте два массива.
				1-й - это массив из пяти стран на ваш выбор.
				2-й - это массив количества населения в этих странах (этот массив состоит исключительно из цифр).

				А затем с помощью метода document.write() выведите на экран
				пять строк, где каждая строка - это назване страны и численность ее населения.
				*/

				var countries = ['Россия', 'Китай', 'Франция', 'Германия', 'Англия'];
				var population = [142.5, 1355, 66.26, 81, 63.75];

				document.write(
					countries[0] + ' - население: <b>' + population[0] + ' млн.</b> чел.<br>' + 
					countries[1] + ' - население: <b>' + population[1] + ' млн.</b> чел.<br>' + 
					countries[2] + ' - население: <b>' + population[2] + ' млн.</b> чел.<br>' + 
					countries[3] + ' - население: <b>' + population[3] + ' млн.</b> чел.<br>' + 
					countries[4] + ' - население: <b>' + population[4] + ' млн.</b> чел.<br>'
				);

			</script>

		</section>
	</div>

	<footer>
		<div class="footer__inner">
			&copy; 2016
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
</html>
