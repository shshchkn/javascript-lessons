<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>
			
			<script type="text/javascript">

				/*------------------------------------------------------------------------------------
				Введение в массивы
				-----------------------------------------------------------------------------------*/

				var week = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
				var myArray = [6, 'Марс', 56, 'Венера'];

				document.write(week[1] + '<br>'); // Обращение к элементу массива напрямую
				document.write(myArray[1] + '<br>');

				var number = 3;

				document.write(week[number] + '<br>'); // Обращение к элементу массива через переменную

				var cities = new Array('Москва', 'Лондон', 'Вашингтон'); // Создаст массив из 3 готовых элементов
				var cities2 = new Array(5); // Создаст массив из 5 пустых элементов

			</script>

		</section>
	</div>

	<footer>
		<div class="footer__inner">
			&copy; 2016
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
</html>
