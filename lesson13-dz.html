<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>
			
			<script type="text/javascript">

				/*
				Домашнее задание к 13-му уроку.

				1. Создайте массив с фруктами: апельсин, банан, груша.
				2. Выведите на экран, сколько на данный момент у вас фруктов в  массиве.
				3. С помощью методов, изученных в предыдущем уроке,  добавьте в конец массива два фрукта - яблоко и ананас, а в  начало массива - грейпфрут.
				4. Выведите на экран, сколько на данный момент у вас фруктов в  массиве.
				5. С помощью методов, изученных в предыдущем уроке,  удалите  из массива последний и первый элемент.
				6. Выведите на экран, сколько на данный момент у вас фруктов в  массиве.
				*/

				var fruits = ['апельсин', 'банан', 'груша'];

				document.write('<b>ФРУКТЫ</b><br>В корзине (шт.): ' + fruits.length + '<br>');

				fruits.push('яблоко', 'ананас');
				fruits.unshift('грейпфрут');

				document.write('После покупок стало (шт.): ' + fruits.length + '<br>');

				fruits.pop();
				fruits.shift();

				document.write('После поедания осталось (шт.): ' + fruits.length + '<br>');

			</script>

		</section>
	</div>

	<footer>
		<div class="footer__inner">
			&copy; 2016
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
</html>
