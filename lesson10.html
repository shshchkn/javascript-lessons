<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>Javascript Course</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<header>
			<div class="header__inner">
				<div class="header__logo">
					<img src="img/js.png" width="50" height="50" alt="Javascript lessons">
				</div>
				<div class="header__text">
					<h1>Javascript lessons</h1>
				</div>
			</div>
		</header>

		<section>

			<a href="index.html">К списку</a><br><br>

			<h3 id="text"></h3>

			<script type="text/javascript">

				/*----------------------
				Операции над переменными
				----------------------*/

				var appleCount = 45,
					applePrice = 6,
					orangeCount = 67,
					totalCount,
					totalSum;

				totalCount = appleCount + orangeCount;
				totalSum = appleCount * applePrice;

				document.write('Всего фруктов: ' + totalCount + ' руб.; Цена за яблоки: ' + totalSum + ' руб.<br>');
				document.getElementById("text").innerHTML = 'Всего фруктов: ' + totalCount + ' руб.; Цена за яблоки: ' + totalSum + ' руб.<br>';

				var fam = 'White',
					name = 'Alex',
					otch = 'James';

				var fio = name + ' ' + otch + ' ' + fam;

				document.write(fio + '<br>');

				var myStreet = '5th Avenu',
					homeNumber = 33;

				var address = myStreet + ', ' + homeNumber;

				document.write(address + '<br>');

				var countWater = '145',
					countJuice = 200;

				var totalLiquid = parseInt(countWater) + countJuice; // parseInt() - преобразовывает строку в число

				document.write('Всего жидкости: ' + totalLiquid + ' л.<br>');

			</script>

		</section>
	</div>

	<footer>
		<div class="footer__inner">
			&copy; 2016
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script>
		$('span#list').each(function (i) {
			$(this).text(i + 1);
		});
		$(window).on('load', function () {
			var windowH = $(window).height(),
				headerH = $('header').height(),
				footerH = $('footer').height();
			$('.wrapper').css( 'padding-bottom', footerH );
			$('footer').css( 'margin-top', -(footerH) );
			$('section ul').css( 'height', windowH - headerH - footerH -60 );
		});
	</script>

</body>
</html>
